<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Sparkles</h1>
        <img src="sparkles.jpg" alt="Sparkles" data-testid="slackDisplayImage" style="border-radius: 100%; width: 100px; height:100px">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/your_username/your_repository" data-testid="githubURL">GitHub Repository</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
